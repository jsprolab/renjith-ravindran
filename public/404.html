    <script>
      // Simple SPA routing for GitHub Pages
      // Store the current path before React loads
      (function() {
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // Store the original path in sessionStorage for React to use
        sessionStorage.setItem('github-pages-path', path + search + hash);
        
        // Redirect to root with the path as a query parameter
        if (path !== '/' && !path.includes('/?/')) {
          var newUrl = window.location.origin + '/?/' + path.slice(1) + search + hash;
          window.location.replace(newUrl);
        }
      })();
    </script>
