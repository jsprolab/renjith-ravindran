    <script>
      // Handle SPA routing for GitHub Pages
      // This script runs before React loads and preserves the current path
      (function() {
        var pathSegmentsToKeep = 0;
        var l = window.location;
        var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        
        // Only redirect if we're not already in the correct format
        if (!l.href.includes('/?/')) {
          l.replace(redirect);
        }
      })();
    </script>
